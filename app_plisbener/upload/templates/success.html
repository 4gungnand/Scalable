<!DOCTYPE html>
<html>

<head>
    <title>Success!</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    {% block content %}
    <div class="flex items-center justify-center h-screen">
        <div class="m-auto">
            <div class="max-s-ws">
                <h1 class="text-2xl text-center font-bold mb-10">Image Uploaded Successfully!</h1>
                <div class="container rounded overflow-hidden shadow-lg mb-6">
                    <img class="object-cover mx-auto w-[150px]" src={{img_url}} alt="">
                    <div class="px-6 py-4">
                        <div class="text-xs mb-2 text-center italic">{{img_name}}</div>
                    </div>
                </div>
                <div class="flex justify-around space-x-4">
                    <a href="{% url 'index' %}">
                        <button
                            class="hover:shadow-form w-full rounded-md bg-[#6A64F1] py-3 px-8 text-center text-base font-semibold text-white outline-none">
                            Convert
                        </button>
                    </a>
                    <button
                        class="hover:shadow-form w-full rounded-md bg-[#6A64F1] py-3 px-8 text-center text-base font-semibold text-white outline-none">
                        Crop
                    </button>
                    <button
                        class="hover:shadow-form w-full rounded-md bg-[#6A64F1] py-3 px-8 text-center text-base font-semibold text-white outline-none">
                        Scale
                    </button>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</body>

</html>
